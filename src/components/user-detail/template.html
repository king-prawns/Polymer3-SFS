<div id="userDetails">
  <button class="btn btn-success top-right" data-id$="[[user.id]]" on-click="clickHandler">
    [[ i18n.SHOW_TODOS ]]
  </button>
  <h4>[[ i18n.USER_DETAIL ]]</h4>
  <form>
    <div class="form-group">
      <label for="name">[[ i18n.NAME ]]</label>
      <input id="name" type="text" class="form-control" value="[[user.name]]" name="name">
    </div>
    <div class="form-group">
      <label for="email">[[ i18n.EMAIL ]]</label>
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input id="email" type="text" class="form-control" value="[[user.email]]" name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="username">[[ i18n.USERNAME ]]</label>
      <input id="username" type="text" class="form-control" value="[[user.username]]" name="username">
    </div>
    <div class="form-group">
      <label for="phone">[[ i18n.PHONE ]]</label>
      <input id="phone" type="text" class="form-control" value="[[user.phone]]" name="phone">
    </div>
    <button type="button" class="btn btn-primary" on-click="updateHandler">
      [[ i18n.UPDATE_USER ]]
    </button>
    <button type="button" data-name$="[[user.name]]" data-username$="[[user.username]]" class="btn btn-info" on-click="sayHandler">
      [[ i18n.SAY_NAME ]]
    </button>
  </form>
</div>

<style>
  .top-right {
    position: absolute;
    top: 10px;
    right: 15px;
    color: #fff;
    background-color: #5cb85c;
    border-color: #4cae4c;
  }

  button {
    display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: normal;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    touch-action: manipulation;
    cursor: pointer;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;
  }

  h4 {
    font-size: 18px;
    margin-top: 10px;
    margin-bottom: 10px;
    font-weight: 500;
    line-height: 1.1;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: inline-block;
    max-width: 100%;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-control {
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    box-sizing: border-box;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
  }

  .input-group {
    position: relative;
    display: table;
    border-collapse: separate;
  }

  .input-group .form-control {
    border-left: 0;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
  }

  .input-group-addon {
    padding: 6px 12px;
    font-size: 14px;
    font-weight: normal;
    line-height: 1;
    color: #555;
    text-align: center;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 1%;
    white-space: nowrap;
    vertical-align: middle;
    display: table-cell;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
  }

  .btn-primary {
    color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;
  }

  .btn-info {
    color: #fff;
    background-color: #5bc0de;
    border-color: #46b8da;
  }
</style>
